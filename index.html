<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0," name="viewport" >
    <meta name="apple-mobile-web-app-capable" content="yes" >
    <title>Advance Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body> 
        <div class="subject">
            <h2>Do Unlimited Calculation</h2>
        </div>
        <div class="product">
            <div class="container">
                <div class="calculator">
                    <div class="display">
                        <div class="previousNumber">
                            <p></p>
                            <span class="mathSign"></span>
                        </div>
                        <p class="currentNumber"></p>
                    </div>
                    <div class="panel">
                        <button class="clear">C</button>
                        <button class="operator">xʸ</button>
                        <button class="operator">÷</button>
                        <button class="operator">×</button>
                        <button class="number">7</button>
                        <button class="number">8</button>
                        <button class="number">9</button>
                        <button class="operator">-</button>
                        <button class="number">4</button>
                        <button class="number">5</button>
                        <button class="number">6</button>
                        <button class="operator">+</button>
                        <button class="number">1</button>
                        <button class="number">2</button>
                        <button class="number">3</button>
                        <button class="equals equal">=</button>
                        <button class="number">0</button>
                        <button class="number">00</button>
                        <button class="number">.</button>
                    </div>
                </div>
            </div>

            <div data-simplebar class="calculator-history">
                <p class="history-title">History
                    <button class="history-btn">clear history</button>
                </p>
                <hr>
                <ul class="history"></ul>
            </div>
        </div> 
        <div class="footer">
            <div class="creator">
                <a href="https://www.instagram.com/itsvishaljsr" target="_blank">tcser vishal</a>
            </div>

            <div class="cp-text">
                © Copyright 2022 tcser vishal. All rights reserved.
            </div>
        </div>   

    <script src="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
